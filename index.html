<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

            <label for="height">Altura (m):</label>
            <input type="number" id="height">
            <button>Calcular IMC</button>
            <div id="result">
                <p>Seu IMC Ã©: <span id="imcResult">-</span></p>
                <p class="category">Categoria: <span id="imcCategory">-</span></p>
            </div>
        </div>
        <label for="nightMode">Modo Noturno:</label>
        <input type="checkbox" id="nightMode" onchange="toggleNightMode()">
        
        </div>
   
</body>
